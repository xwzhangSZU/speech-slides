<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech Slides</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f23;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 3rem 1.5rem;
    }
    .container { max-width: 720px; margin: 0 auto; }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .subtitle {
      color: #888;
      margin-bottom: 2.5rem;
      font-size: 0.95rem;
    }
    .card {
      background: #1a1a2e;
      border: 1px solid #2a2a3e;
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1rem;
      text-decoration: none;
      display: block;
      transition: border-color 0.2s, transform 0.2s;
    }
    .card:hover {
      border-color: #4a9eff;
      transform: translateY(-2px);
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.3rem;
    }
    .card-meta {
      font-size: 0.85rem;
      color: #666;
    }
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.8rem;
      color: #444;
    }
    .footer a { color: #4a9eff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speech Slides</h1>
    <p class="subtitle">Reveal.js presentations hosted on GitHub Pages</p>

    <!-- 在此添加新的幻灯片卡片 -->
    <a class="card" href="demo/">
      <div class="card-title">Demo Presentation</div>
      <div class="card-meta">演示幻灯片 — Reveal.js + GitHub Pages 工作流展示</div>
    </a>

    <!--
    添加新幻灯片模板：
    <a class="card" href="your-talk-folder/">
      <div class="card-title">演讲标题</div>
      <div class="card-meta">描述 — 日期</div>
    </a>
    -->

    <div class="footer">
      Powered by <a href="https://revealjs.com/">Reveal.js</a> ·
      <a href="https://github.com/xwzhangSZU/speech-slides">Source</a>
    </div>
  </div>
</body>
</html>
