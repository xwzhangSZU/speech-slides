<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 记忆版权纾解路径 · 文献指引</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/black.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/monokai.css" />

  <style>
    :root {
      --gold: #BF9A4A;
      --navy: #1C2833;
      --light: #D5D8DC;
      --muted: #7F8C8D;
      --red: #E74C3C;
    }
    .reveal { font-size: 30px; }
    .reveal h1 { color: var(--gold); font-size: 1.5em; letter-spacing: 1px; }
    .reveal h2 { color: #fff; font-size: 1.15em; }
    .reveal h3 { color: var(--gold); font-size: 0.85em; }
    .reveal h4 { color: var(--gold); font-size: 0.7em; }
    .reveal p, .reveal li { color: var(--light); font-size: 0.6em; line-height: 1.65; }
    .reveal small { color: var(--muted); font-size: 0.45em; }
    .reveal strong { color: #fff; }
    .reveal em { color: var(--gold); font-style: normal; }
    .reveal blockquote { background: rgba(191,154,74,0.1); border-left: 4px solid var(--gold); padding: 12px 18px; font-style: normal; text-align: left; width: 90%; }
    .reveal blockquote p { color: #E0E0E0; }
    .reveal table { font-size: 0.5em; }
    .reveal table th { background: rgba(191,154,74,0.2); color: var(--gold); padding: 6px 10px; }
    .reveal table td { border-color: #2E4053; padding: 5px 10px; }
    .reveal section { text-align: left; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md"
               data-separator="^---$"
               data-separator-vertical="^--$"
               data-separator-notes="^Note:"
               data-charset="utf-8">
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/notes/notes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      width: 960,
      height: 540,
      margin: 0.08,
      plugins: [ RevealMarkdown, RevealNotes, RevealHighlight ],
    });
  </script>
</body>
</html>
